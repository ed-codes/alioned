<section class="section contact" id="contact">
    <div class="container">
        <div class="columns">
        <div class="column is-5 contact-info">
            
            <h2 class="title is-size-2">Just say hi.</h2>
            <p class="text-l">Use the form or send us email at <a href="mailto:contact@alioned.com">contact@alioned.com</a>.</p>
            
            <div class="social">
            <p class="text-s">Social</p>
            <ul class="social-links">
                <li><a href="https://www.linkedin.com/company/alioned" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://www.facebook.com/AlionedAgency/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li class="instagram-adjust"><a href="https://www.instagram.com/alioned_agency/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/AlionedAgency" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
            </div>

        </div>
        <div class="column is-offset-1 contact-form">
            <form action="https://formspree.io/contact@alioned.com" method="POST">
                <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name*" required>
                </div>
                </div>
                <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email*" required>
                </div>
                </div>
                <div class="field">
                <div class="control">
                    <input class="input" type="text" name="website" placeholder="Website (if exists)">
                </div>
                </div>
                <div class="field">
                <div class="control">
                    <textarea name="message" id="" cols="30" rows="5" class="textarea" placeholder="Message"></textarea>
                </div>
                </div>
                <div class="field">
                <div class="control has-text-right">
                    <input class="button" type="submit" value="Send">
                </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</section>
